<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –∑–∞–Ω—è—Ç–∏–π</title>
  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background-color: #0f111a;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 30px 0 10px;
      font-size: 1.8rem;
      color: #ffffff;
    }

    .container {
      width: 95%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding-bottom: 40px;
    }

    .day-card {
      background-color: #181b29;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
    }

    .day-header {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #8ab4f8;
    }

    .lesson-card {
      background-color: #121420;
      border-radius: 10px;
      padding: 12px 16px;
      margin-top: 12px;
      border-left: 6px solid transparent;
      transition: transform 0.15s ease;
    }

    .lesson-card:hover {
      transform: translateY(-3px);
    }

    .lesson-time {
      font-weight: bold;
      color: #ffb86c;
      margin-bottom: 5px;
    }

    .discipline {
      font-size: 1rem;
      color: #fff;
      margin-bottom: 5px;
    }

    .details {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 5px;
    }

    .instructor {
      font-size: 0.9rem;
      color: #b4b4b4;
    }

    .groups {
      font-size: 0.85rem;
      color: #ccc;
    }

    .empty {
      text-align: center;
      color: #666;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>üìÖ –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –∑–∞–Ω—è—Ç–∏–π</h1>
  <div class="container" id="schedule"></div>

  <script>
    // –ü–æ–ª—É—á–∞–µ–º JSON –∏–∑ URL-–ø–∞—Ä–∞–º–µ—Ç—Ä–∞ ?data=
    const urlParams = new URLSearchParams(window.location.search);
    const dataParam = urlParams.get('data');

    let schedule = [];

    try {
      if (dataParam) {
        schedule = JSON.parse(decodeURIComponent(dataParam));
      }
    } catch (e) {
      console.error("–û—à–∏–±–∫–∞ —Ä–∞–∑–±–æ—Ä–∞ JSON:", e);
    }

    const container = document.getElementById("schedule");

    if (!schedule || schedule.length === 0) {
      container.innerHTML = `<div class="empty">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è üì≠</div>`;
    } else {
      schedule.forEach(day => {
        const dayCard = document.createElement("div");
        dayCard.className = "day-card";

        const dayHeader = document.createElement("div");
        dayHeader.className = "day-header";
        dayHeader.textContent = `${day.day_of_week} (${day.date})`;
        dayCard.appendChild(dayHeader);

        day.lessons.forEach(lesson => {
          const card = document.createElement("div");
          card.className = "lesson-card";
          card.style.borderColor = lesson.border_color || "rgba(255,255,255,0.1)";

          card.innerHTML = `
            <div class="lesson-time">${lesson.lesson_time} ‚Äî ${lesson.lesson_type}</div>
            <div class="discipline">${lesson.discipline}</div>
            <div class="details">üìç ${lesson.auditorium}, ${lesson.building}</div>
            <div class="instructor">üë®‚Äçüè´ ${lesson.instructor}</div>
            <div class="groups">üë• ${lesson.groups.join(", ")} | ${lesson.participants}</div>
          `;
          dayCard.appendChild(card);
        });

        container.appendChild(dayCard);
      });
    }
  </script>
</body>
</html>
